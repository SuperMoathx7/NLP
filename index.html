<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSP ChatBot</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="en-text">
    <div class="container d-flex justify-content-center mb-4" style="direction: ltr;">
        <div class="language-switcher">
            <button id="en-btn" class="btn-lang active" onclick="switchLanguage('en')">
                <i class="fas fa-globe-americas"></i> English
            </button>
            <button id="ar-btn" class="btn-lang" onclick="switchLanguage('ar')">
                العربية <i class="fas fa-globe-asia"></i>
            </button>
        </div>
    </div>
    
    <div class="container container-chat">
        <div class="chat-header">
            <h1 id="title">Phone Recommender</h1>
            <p id="subTitle">Get personalized phone recommendations based on your needs</p>
        </div>

        <!-- Chat Controls -->
        <div class="chat-controls">
            <button id="newChatBtn" class="btn-control" onclick="startNewChat()">
                <i class="fas fa-plus"></i> <span id="newChatText">New Chat</span>
            </button>
            <button id="saveChatBtn" class="btn-control" onclick="saveCurrentChat()">
                <i class="fas fa-save"></i> <span id="saveChatText">Save Chat</span>
            </button>
            <button id="loadChatsBtn" class="btn-control" onclick="showSavedChats()">
                <i class="fas fa-history"></i> <span id="loadChatsText">Load Chats</span>
            </button>
        </div>
        
        <!-- Chat Messages -->
        <div id="chatMessages" class="chat-messages">
            <div class="empty-chat">
                <i class="fas fa-robot"></i>
                <p id="readyMessage">Start a conversation about phones!</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="chat-input-area">
            <div class="form-group">
                <input
                    type="text"
                    class="form-control chat-input"
                    id="userInput"
                    placeholder="What phone are you looking for?"
                    onkeyup="if(event.keyCode === 13) sendMessage()"
                />
            </div>
            <button id="askButton" class="btn btn-ask btn-block" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i> <span id="askText">Ask</span>
            </button>
        </div>
    </div>

    <!-- Modal for Saved Chats -->
    <div class="modal fade" id="savedChatsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="savedChatsTitle">Saved Chats</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="savedChatsList">
                </div>
            </div>
        </div>
    </div>

    <script src="recommendation.js"></script>
    <script src="language.js"></script>
    <script src="main.js"></script>
    <script src="review.js"></script>
    <script src="chat.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
